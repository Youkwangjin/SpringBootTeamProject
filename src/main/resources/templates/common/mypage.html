<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>AcornContainer</title>
    <link th:href="@{/assets/img/favicon.png}" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/bootstrap-icons/bootstrap-icons.css}" rel="stylesheet">
    <link th:href="@{/assets/vendor/aos/aos.css}" rel="stylesheet">
    <link th:href="@{/assets/css/main.css}" rel="stylesheet">
</head>
<body>
<div sec:authorize="hasAnyRole('ROLE_USER')">
    <div th:replace="~{fragments/header-user :: header}"></div>
</div>
<div sec:authorize="hasAnyRole('ROLE_OWNER')">
    <div th:replace="~{fragments/header-owner :: header}"></div>
</div>
<div sec:authorize="hasAnyRole('ROLE_ADMIN')">
    <div th:replace="~{fragments/header-admin :: header}"></div>
</div>
<section id="hero" class="hero">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="info d-flex align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 text-center">
                    <h2 data-aos="fade-down"><span>ACONTAINER</span>
                        <span style="color: #ffc732;">.</span></h2>
                    <p data-aos="fade">
                    <div sec:authorize="hasRole('ROLE_USER')">
                        <p style="color: #ffffff;"><strong th:text="${userName}">사용자 이름</strong> 고객님 환영합니다.</p>
                    </div>
                    <div sec:authorize="hasRole('ROLE_OWNER')">
                        <p style="color: #ffffff;"><strong th:text="${ownerName}">사용자 이름</strong> 사업자님 환영합니다.</p>
                    </div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')">
                        <p style="color: #ffffff;"><strong th:text="${adminNm}">사용자 이름</strong> 님 환영합니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="hero-carousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
        <div class="carousel-item active"
             style="background-image: url(/assets/img/hero-carousel/hero-carousel-1.jpg)"></div>
        <div class="carousel-item"
             style="background-image: url(/assets/img/hero-carousel/hero-carousel-2.jpg)"></div>
        <div class="carousel-item"
             style="background-image: url(/assets/img/hero-carousel/hero-carousel-3.jpg)"></div>
        <a class="carousel-control-prev" href="#hero-carousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bi bi-chevron-left" aria-hidden="true"></span>
        </a>
        <a class="carousel-control-next" href="#hero-carousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon bi bi-chevron-right" aria-hidden="true"></span>
        </a>
    </div>

</section>
<main id="main">
    <div class="company_wrap" data-aos="fade-up">
        <ul class="company_inner clearfix">
            <li>
                <div class="company transition-effect">
                    <strong style="font-weight: bold;">서비스 이용 안내</strong>
                    <p>창고 예약하기 힘드시지요?<br class="brnone"/>서비스 소개를 참고하세요</p>
                    <a href="/service" id="mainBottomLeftBanner">자세히보기</a>
                </div>
            </li>
            <li>
                <div class="download transition-effect" style="background-position: 190px 100%;">
                    <strong style="font-weight: bold;">화물 운송 요청</strong>
                    <p>화물 운송이 필요하신가요?<br class="brnone"/>화물 정보만 알려주세요. 화물차를 연결해 드립니다.</p>
                </div>
            </li>
        </ul>
    </div>
    <div th:replace="~{fragments/partner :: partner}"></div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div id="preloader"></div>
<script th:src="@{/assets/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/assets/vendor/aos/aos.js}"></script>
<script th:src="@{/assets/vendor/glightbox/js/glightbox.min.js}"></script>
<script th:src="@{/assets/vendor/isotope-layout/isotope.pkgd.min.js}"></script>
<script th:src="@{/assets/vendor/swiper/swiper-bundle.min.js}"></script>
<script th:src="@{/assets/vendor/purecounter/purecounter_vanilla.js}"></script>
<script th:src="@{/assets/vendor/php-email-form/validate.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>
<script th:src="@{/js/common/logout.js}"></script>
</body>
</html>
