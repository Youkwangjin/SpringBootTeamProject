<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>에이콘 컨테이너 : 회원탈퇴</title>
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="/css/owner/owner-join.css">
    <link href="/assets/css/main.css" rel="stylesheet">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let ownerEmail = document.getElementById('ownerEmail');
            let ownerPassword = document.getElementById('ownerPassword');
            let ownerBusinessNum = document.getElementById('ownerBusinessNum');
            let ownerName = document.getElementById('ownerName');
            let ownerTel = document.getElementById('ownerTel');
            let ownerCompanyName = document.getElementById('ownerCompanyName');
            let ownerAddress = document.getElementById('userAddress');

            let resetButton = document.getElementById('resetBtn');
            let submitButton = document.getElementById('ownerDeleteBtn');

            resetButton.addEventListener('click', function () {
                window.location.href = '/owner/mypage';
            });

            const csrfTokenElement = document.querySelector('input[name="_csrf"]');
            const csrfToken = csrfTokenElement ? csrfTokenElement.value : null;

            // 회원삭제 폼 데이터 전송
            document.getElementById('ownerDelete').addEventListener('submit', function (e) {
                e.preventDefault();

                if (!submitButton.disabled) {
                    const ownerUUId = document.getElementById('ownerUUId').value;
                    const passwordValue = ownerPassword.value.trim();

                    if (passwordValue === '') {
                        alert('비밀번호를 입력해주세요.');
                        document.getElementById('ownerPassword').focus();
                        return;
                    }

                    const ownerData = {
                        ownerUUId: ownerUUId,
                        ownerEmail: ownerEmail.value,
                        ownerPassword: ownerPassword.value,
                        ownerBusinessNum: ownerBusinessNum.value,
                        ownerName: ownerName.value,
                        ownerTel: ownerTel.value,
                        ownerCompanyName: ownerCompanyName.value,
                        ownerAddr: ownerAddress.value,
                        _csrf: document.querySelector('[name="_csrf"]').value
                    };
                    fetch(`/api/owner/delete/${ownerUUId}`, {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRF-TOKEN': csrfToken
                        },
                        credentials: 'include',
                        body: JSON.stringify(ownerData)
                    })
                        .then(response => {
                            if (!response.ok) {
                                return response.json().then(errorData => {
                                    throw new Error(errorData.errorMsg);
                                });
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data.resultCode === 200) {
                                alert(data.resultMsg);
                                performLogout();
                            } else {
                                throw new Error(data.errorMsg);
                            }
                        })
                        .catch(error => {
                            alert(error.message);
                        });
                }
            });
            function performLogout() {
                fetch('/api/logout', {
                    method: 'POST',
                    credentials: 'include'
                })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = '/';
                        } else {
                            alert("서버에 오류가 발생했습니다. 관리자에게 문의하세요.")
                        }
                    })
            }
        })
    </script>
</head>
<body>
<h3 style="text-align: center; line-height: 2;"><span th:text="${ownerData.ownerName}"></span>님의 회원정보</h3>
<div class="join-form">
    <div class="content">
        <form id="ownerDelete">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <input type="hidden" name="ownerUUId" id="ownerUUId" class="text-field" th:value="${ownerData.ownerUUId}">

            <h3>이메일</h3>
            <label for="ownerEmail">
                <input type="text" name="ownerEmail" id="ownerEmail" class="text-field" th:value="${ownerData.ownerEmail}" readonly>
            </label><br/>

            <h3>비밀번호</h3>
            <label for="ownerPassword">
                <input type="password" name="ownerPassword" id="ownerPassword" class="text-field"
                       placeholder="비밀번호">
            </label><br/>

            <h3>사업자 번호</h3>
            <label for="ownerBusinessNum">
                <input type="text" name="ownerBusinessNum" id="ownerBusinessNum" class="text-field"
                       th:value="${ownerData.ownerBusinessNum}" readonly>
            </label><br/>

            <h3>이름</h3>
            <label for="ownerName">
                <input type="text" name="ownerName" id="ownerName" class="text-field"
                       th:value="${ownerData.ownerName}" placeholder="이름" readonly>
            </label><br/>

            <h3>전화번호</h3>
            <label for="ownerTel">
                <input type="tel" name="ownerTel" id="ownerTel" class="text-field"
                       th:value="${ownerData.ownerTel}" placeholder="-를 제외한 숫자만 입력 바랍니다." readonly>
            </label><br/>

            <h3>회사명</h3>
            <label for="ownerCompanyName">
                <input type="tel" name="ownerCompanyName" id="ownerCompanyName" class="text-field"
                       th:value="${ownerData.ownerCompanyName}" placeholder="회사명을 입력해주세요." readonly>
            </label><br/>

            <h3>주소</h3>
            <label for="user_postcode">
                <input type="text" id="user_postcode" class="text-field-postcode" placeholder="우편번호">
            </label>

            <input type="button" onclick="user_execDaumPostcode()" class="button-postcode" value="우편번호 찾기"><br>

            <label for="user_roadAddress">
                <input type="text" id="user_roadAddress" class="text-field-postcode" placeholder="도로명주소">
            </label>

            <label for="user_jibunAddress">
                <input type="text" id="user_jibunAddress" class="text-field-postcode" placeholder="지번주소">
            </label>

            <span id="guide" style="color:#999;display:none"></span>
            <label for="user_detailAddress">
                <input type="text" id="user_detailAddress" class="text-field-postcode" placeholder="상세주소">
            </label>

            <label for="user_extraAddress">
                <input type="text" id="user_extraAddress" class="text-field-postcode" placeholder="참고항목">
            </label>
            <br/>

            <h3>입력한 주소</h3>
            <label for="userAddress">
                <input type="text" name="ownerAddress" id="userAddress" class="text-field"
                       th:value="${ownerData.ownerAddress}" placeholder="입력한 주소" readonly>
            </label>

            <input type="submit" class="submit-btn" id="ownerDeleteBtn" value="탈퇴하기">
            <input type="reset" class="reset-btn" id="resetBtn" value="돌아가기">
        </form>
    </div>
</div>
</body>
</html>
