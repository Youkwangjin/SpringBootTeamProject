<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이콘 컨테이너 : 로그인</title>
    <link rel="stylesheet" href="/css/owner/owner-login.css">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
<header id="header" class="header d-flex align-items-center">
    <nav id="navbar" class="navbar">
        <ul>
            <li><a href="/" class="active">Home</a></li>
            <li><a href="/user/login">사용자 로그인</a></li>
        </ul>
    </nav>
</header>
<section class="login-form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <h1>공급자 로그인</h1>
    <form id="ownerLoginForm">
        <div class="int-area">
            <label for="ownerEmail">Owner Email</label>
            <input type="text" name="ownerEmail" id="ownerEmail" autocomplete="off" placeholder="">
        </div>
        <div class="int-area">
            <label for="ownerPassword">Password</label>
            <input type="password" name="ownerPassword" id="ownerPassword" autocomplete="off" required>
        </div>
        <div class="btn-area">
            <button type="submit" id="ownerLoginBtn">LOGIN</button>
        </div>
    </form>
    <div class="caption">
        <a href="/owner/join">회원가입</a>
    </div>
</section>
</body>
</html>
