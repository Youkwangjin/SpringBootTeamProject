<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>에이콘테이너</title>
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <script type="text/javascript">
        window.onload = function () {
            document.querySelector("#btnUp").onclick = chkUpData;
        }

        function chkUpData() {
            if (confirm("정말 수정할까요?")) {
                upFrm.submit();
            }
        }
    </script>
</head>
<body>
<div th:if="${session.adminSession != null}">
    <div th:replace="~{fragments/header_admin :: header}"></div>
    <main id="main">
        <div class="breadcrumbs d-flex align-items-center"
             style="background-image: url('/assets/img/breadcrumbs-bg.jpg');">
            <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">
                <h2 style="font-family: 'Noto Sans KR',serif;">공지사항</h2>
                <ol>
                    <li><a href="/">Home</a></li>
                    <li>게시판</li>
                </ol>
            </div>
        </div>
        <section>
            <div class="board-detail">
                <form action="/board/update" method="post" name="upFrm" th:object="${data}">
                    <input type="hidden" th:field="*{num}">
                    <input type="hidden" name="page" th:value="${page}">
                    <table border="1" style="width: 80%;  margin: 0 auto;">
                        <tr>
                            <td>제목</td>
                            <td>
                                <label>
                                    <input type="text" style="width: 99%" th:field="*{title}">
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td>
                                <label>
                                    <textarea rows="5" style="width: 99%" th:field="*{cont}"></textarea>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align: center;">
                                <input type="button" value="수정" id="btnUp"/>
                                <input type="button" value="목록"
                                       th:onclick="|location.href='@{listAdmin(page=${page})}'|"/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </section>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
    <a href="#" class="scroll-top d-flex align-items-center justify-content-center"><i
            class="bi bi-arrow-up-short"></i></a>
    <div id="preloader"></div>
    <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/vendor/aos/aos.js"></script>
    <script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="/assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="/assets/vendor/php-email-form/validate.js"></script>
    <script src="/assets/js/main.js"></script>
</div>
</body>
</html>
