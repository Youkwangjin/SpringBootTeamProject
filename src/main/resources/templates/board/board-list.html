<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>에이콘테이너</title>
    <link href="/assets/img/favicon.png" rel="icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/board/board.css}">
</head>
<body>
<div sec:authorize="isAnonymous()">
    <div th:replace="~{fragments/header:: header}"></div>
</div>
<div sec:authorize="hasAnyRole('ROLE_USER')">
    <div th:replace="~{fragments/header_user :: header}"></div>
</div>
<div sec:authorize="hasAnyRole('ROLE_OWNER')">
    <div th:replace="~{fragments/header_owner :: header}"></div>
</div>
<main id="main">
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('/assets/img/breadcrumbs-bg.jpg');">
    </div>
    <section>
        <div class="board-container">
            <table style="border-collapse: collapse; border: none;">
                <tr>
                    <td colspan="5" style="text-align: left; border-bottom: none; padding-bottom: 0;">
                        <span style="font-weight: 600; font-size: 25px;">자유게시판&nbsp;&nbsp;</span>
                        <span>에이콘테이너의 새로운 소식들을 한곳에서 확인하세요</span><br/><br/>
                    </td>
                </tr>

                <tr>
                    <td colspan="5" style="border: none; padding-top: 20px;">
                        <form action="/board/search" method="post" style="margin-bottom: 0;">
                            검색 대상:
                            <label>
                                <select name="searchName" selected="selected">
                                    <option value='title'>글제목</option>
                                </select>
                            </label>
                            <label>
                                <input type="text" name="searchValue">
                            </label>
                            <input type="submit" value="검 색">
                        </form>
                    </td>
                </tr>

                <tr style="border-bottom: 1px solid #000; padding-top: 20px; border-top: 1px solid #000;">
                    <th>번호</th>
                    <th style="width: 60%;">제 목</th>
                    <th>작성자</th>
                    <th>조회수</th>
                    <th>작성일</th>
                </tr>

                <tr>
                    <td>공지</td>
                    <td style="text-align: left;">
                    </td>
                    <td>관리자</td>
                    <td>관리자</td>
                    <td>관리자</td>
                </tr>
            </table>
        </div>
    </section>
</main>
</body>
</html>
