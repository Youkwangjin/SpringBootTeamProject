<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>에이콘테이너 창고대여</title>
    <link href="/assets/img/favicon.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/booking/booking.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let queryString = window.location.search;
            let urlParams = new URLSearchParams(queryString);
            let contNo = urlParams.get('con_no');
            document.getElementById('cont_no').value = contNo;
        });
    </script>
</head>
<body>
<div th:replace="~{fragments/header_user :: header}"></div>
<main id="container">
    <div class="booking-box">
        <div>
            <form action="/booking/bookingDo" method="post" class="cf" name="select">
                <input type="hidden" name="user_id" id="userId" th:value="${session.userSession.user_id}"/>
                <div id="date-group">
                    <div id="start-date">
                        <label for="start-day">시작일자</label> <input type="date" name="booking_date_start" id="start-day"
                                                                   class="start-date" onchange="checkPrice()">
                    </div>
                    <div id="end-date">
                        <label for="end-day">종료일자</label> <input type="date" name="booking_date_end" id="end-day"
                                                                 class="end-date" onchange="checkPrice()">
                    </div>
                </div>
                <label for="book-name">예약자
                    <input type="text" name="user_name" id="book-name" th:value="${session.userSession.user_name}"
                           required="required" readonly="readonly">
                </label>
                <label for="cont_no">창고번호</label><input type="text" name="cont_no" id="cont_no" readonly="readonly"/>
                <label for="stringSize">사이즈</label>
                <select name="cont_size" id="stringSize"
                        onchange="checkPrice()">
                    <option value="0">선택하세요</option>
                    <option value="5000">소 ( 20 x 20 x 45(cm) 이내 )</option>
                    <option value="6000">중 (30 x 30 x 60(cm) 이내)</option>
                    <option value="7000">대 (50 x 50 x 80(cm) 이내)</option>
                </select>
                <label for="intMoney">이용요금</label>
                    <input type="text" name="booking_price" id="intMoney"
                           class="totalPay" readonly>
                <div class="btn-div">
                    <button type="submit" id="next-btn" onclick="insertOpt()" style="color: #3781E3;">예약하기</button>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="/js/booking/booking.js"></script>
</body>
</html>
