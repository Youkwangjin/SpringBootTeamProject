<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>에이콘테이너 : 창고등록</title>
    <link rel="stylesheet" type="text/css" href="/css/container/container-register.css">
    <link href="/assets/img/favicon.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
<div sec:authorize="isAnonymous()">
    <div th:replace="~{fragments/header:: header}"></div>
</div>
<div sec:authorize="hasAnyRole('ROLE_USER')">
    <div th:replace="~{fragments/header-user :: header}"></div>
</div>
<div sec:authorize="hasAnyRole('ROLE_OWNER')">
    <div th:replace="~{fragments/header-owner :: header}"></div>
</div>
<div class="text-container">
    <form id="containerRegister">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input type="hidden" th:value="${ownerId}" id="ownerId">
        <h3>창고이름</h3>
        <div class="postcode-row">
            <label for="containerName">
                <input type="text" class="text-field" id="containerName" placeholder="창고 이름을 입력하세요.">
            </label>
        </div>

        <h3>소유자 & 창고 크기</h3>
        <div class="owner-size-row">
            <label>
                <input type="text" th:value="${ownerName}"  class="text-field-postcode" placeholder="소유자" readonly>
            </label>
            <label>
                <input type="text" class="text-field-postcode" placeholder="창고 크기">
            </label>
        </div>

        <h3>창고 가격</h3>
        <label>
            <input type="text" class="text-field-postcode" placeholder="가격을 입력하세요.">
        </label>

        <h3>주소</h3>
        <div class="postcode-row">
            <label for="user_postcode">
                <input type="text" id="user_postcode" class="text-field-postcode" placeholder="우편번호">
            </label>
            <input type="button" onclick="user_execDaumPostcode()" class="button-postcode" value="우편번호 찾기">
        </div>

        <div class="address-row">
            <label for="user_roadAddress">
                <input type="text" id="user_roadAddress" class="text-field-postcode" placeholder="도로명주소">
            </label>
            <label for="user_jibunAddress">
                <input type="text" id="user_jibunAddress" class="text-field-postcode" placeholder="지번주소">
            </label>
        </div>
        <span id="guide" style="color:#999;display:none"></span>

        <div class="address-row">
            <label for="user_detailAddress">
                <input type="text" id="user_detailAddress" class="text-field-postcode" placeholder="상세주소">
            </label>

            <label for="user_extraAddress">
                <input type="text" id="user_extraAddress" class="text-field-postcode" placeholder="참고항목">
            </label>
        </div>

        <h3>입력한 주소</h3>
        <label for="userAddress">
            <input type="text" name="containerAddr" id="userAddress" class="text-field" placeholder="입력한 주소">
        </label>

        <h3>위도/경도</h3>
        <div class="latitude-row">
            <label for="latitude">
                <input type="text" id="latitude" class="text-field-postcode" placeholder="위도 (Latitude)" readonly>
            </label>
            <input type="button" onclick="getCoordinatesFromAddress()" class="button-postcode" value="위도/경도 자동 입력">
        </div>

        <div class="longitude-row">
            <label for="longitude">
                <input type="text" id="longitude" class="text-field-postcode" placeholder="경도 (Longitude)" readonly>
            </label>
        </div>

        <h3>내용</h3>
        <label for="boardContents">
            <textarea id="boardContents"></textarea>
        </label>

        <div class="form-group file-upload-container">
            <label>파일첨부</label>
            <button type="button" id="fileUploadBtn" onclick="file.add();">파일 선택하기</button>
            <ul id="fileList" class="file-list"></ul>
        </div>
    </form>
</div>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/js/common/daum-postcode.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzGKmDfbyNTWo-0WqNSdQlQSlxc6Wjna4&libraries=places" defer></script>
<script src="/js/common/geolocation.js" defer></script>
<script src="/js/tinymce/tinymce.min.js"></script>
<script src="/js/common/tinyMCEConfig.js"></script>
<script src="/js/common/fileModule.js"></script>
<script>
    let file = fileModule({
        count: 5,
        exts: [],
        callback: {
            add: function(target) {
                let elem = document.getElementById("fileList");
                let fragment = document.createDocumentFragment();

                target.fileList.forEach(function(file) {
                    let li = document.createElement("li");
                    li.classList.add("file-entry");

                    let span = document.createElement("span");
                    span.textContent = file.name;

                    let button = document.createElement("button");
                    button.innerHTML = "❌";
                    button.classList.add("delete-btn");

                    button.addEventListener("click", function(event) {
                        event.preventDefault();
                        target.del(file);
                        li.remove();
                    });

                    li.appendChild(span);
                    li.appendChild(button);
                    fragment.appendChild(li);
                });

                elem.innerHTML = "";
                elem.appendChild(fragment);
            }
        }
    });
</script>
</body>
</html>
