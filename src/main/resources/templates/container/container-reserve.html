    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link

<body>
<div th:replace="~{fragments/header-owner :: header}"></div>
<main>
    <div class="custom-gap-top"></div>
    <div class="text-header">
        <h3 class="align">예약 창고 정보</h3>
    </div>
    <div class="custom-table">
        <div class="table-header">
            <div class="table-header-cell">창고번호</div>
            <div class="table-header-cell">창고주소</div>
            <div class="table-header-cell">창고크기</div>

        </div>
        <div class="table-body">
            <div class="table-row">
                <div class="table-cell"></div>
                <div class="table-cell">

                </div>
                <div class="table-cell"></div>
                <div class="table-cell">
                    <a th:case='0'>승인대기</a>
                    <a th:case='1'>사용가능</a>
                    <a th:case='2'>예약중</a>
                    <a th:case='3'>사용중</a>
                    <a th:case='4'>승인거절</a>
                </div>
                <div class="table-cell"></div>
            </div>
        </div>
    </div>
