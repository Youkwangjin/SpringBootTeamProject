<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이컨테이너 : 로그인</title>
    <link rel="stylesheet" href="/css/admin/admin-login.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
<header id="header" class="header d-flex align-items-center">
    <nav id="navbar" class="navbar">
        <ul>
            <li><a href="/" class="active">Home</a></li>
        </ul>
    </nav>
</header>
<section class="login-form">
    <h1>관리자 로그인</h1>
    <form action="/admin/login" method="post">
        <div class="int-area">
            <input type="text" name="admin_id" id="adminId" autocomplete="off" required>
            <label for="adminId">관리자 아이디</label>
            <span class="warning-message" id="adminIdWarning"></span>
        </div>
        <div class="int-area">
                <input type="password" name="admin_pwd" id="adminPwd" autocomplete="off" required>
            <label for="adminPwd">관리자 비밀번호</label>
            <span class="warning-message" id="adminPwdWarning"></span>
        </div>
        <div class="btn-area">
            <button type="submit" id="adminLoginBtn">LOGIN</button>
        </div>
    </form>
</section>
<script src="/js/admin/admin-login.js"></script>
</body>
</html>
