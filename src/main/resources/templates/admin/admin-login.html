<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/admin/admin-login.css">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
<header id="header" class="header d-flex align-items-center">
    <nav id="navbar" class="navbar">
        <ul>
            <li><a href="/adminSessionKeep" class="active">Home</a></li>
        </ul>
    </nav>
</header>
<section class="login-form">
    <h1>관리자 로그인</h1>
    <form action="/adminLoginOk" method="post">
        <div class="int-area">
            <input type="text" name="admin_id" id="id" autocomplete="off" required>
            <label for="id">관리자 아이디</label>
        </div>
        <div class="int-area">
                <input type="password" name="admin_pwd" id="pwd" autocomplete="off" required>
            <label for="pwd">관리자 비밀번호</label>
        </div>
        <div class="btn-area">
            <button type="submit" id="btn">LOGIN</button>
        </div>
    </form>
</section>
<script src="/js/admin/admin-login.js"></script>
</body>
</html>
