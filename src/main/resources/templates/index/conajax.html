<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>창고검색</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
    <link href="/assets/img/favicon.png" rel="icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
            rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #search-container {
            position: absolute;
            top: 140px;
            left: 20px;
            z-index: 9999;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        #show-traffic {
            position: absolute;
            top: 200px;
            left: 20px;
            z-index: 9999;
            background-color: #333;
            padding: 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }


        .wrap {
            position: absolute;
            left: 0;
            bottom: 40px;
            width: 288px;
            height: 132px;
            margin-left: -144px;
            text-align: left;
            overflow: hidden;
            font-size: 12px;
            font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
            line-height: 1.5;
        }

        .wrap * {
            padding: 0;
            margin: 0;
        }

        .wrap .info {
            width: 400px;
            height: 400px;
            border-radius: 5px;
            border-bottom: 2px solid #ccc;
            border-right: 1px solid #ccc;
            overflow: hidden;
            background: #fff;
        }

        .wrap .info:nth-child(1) {
            border: 0;
            box-shadow: 0 1px 2px #888;
        }

        .info .title {
            padding: 5px 0 0 10px;
            height: 30px;
            background: #eee;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            font-weight: bold;
        }

        .info .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #888;
            width: 17px;
            height: 17px;
            background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/overlay_close.png');
        }

        .info .close:hover {
            cursor: pointer;
        }

        .info .body {
            position: relative;
            overflow: hidden;
        }

        .info .desc {
            position: relative;
            margin: 13px 0 0 90px;
            height: 75px;
        }

        .desc .ellipsis {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .desc .jibun {
            font-size: 11px;
            color: #888;
            margin-top: -2px;
        }

        .info .img {
            position: absolute;
            top: 6px;
            left: 5px;
            width: 73px;
            height: 71px;
            border: 1px solid #ddd;
            color: #888;
            overflow: hidden;
        }

        .info:after {
            content: '';
            position: absolute;
            margin-left: -12px;
            left: 50%;
            bottom: 0;
            width: 22px;
            height: 12px;
            background: url('https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/vertex_white.png')
        }

        .info .link {
            color: #5085BB;
        }
    </style>
    <script>
        function openPopup(conNo) {
            $.ajax({
                url: '/owner/reserveContainer',
                type: 'POST',
                data: {'cont_no': conNo},
                success: function (response) {
                    alert(response);
                },
                error: function (xhr, status, error) {
                    alert(xhr.responseText);
                }
            });
        }
    </script>
</head>
<body>
<div th:if="${session.userSession != null}">
    <div th:replace="~{fragments/header_user :: header}"></div>

    <section id="hero" class="hero">
        <div class="carousel-item active" style="background-image: url(/assets/img/hero-carousel/hero-carousel-1.jpg)">
        </div>
    </section>
    <div id="search-container">
        <div id="search-input-container">
            <label for="addressInput">
                <input type="text" id="addressInput" placeholder="주소를 입력하세요">
            </label>
            <button id="searchButton" onclick="searchAddress()">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>
    <div id="show-traffic">
        <button id="showTrafficButton" onclick="toggleTraffic()">교통 상황</button>
    </div>

    <div id="map" style="width:100%;height:90vh;margin-top: 100px"></div>
    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=f8bbc7549216335625367284bd469f94&libraries=clusterer,services"></script>
    <script>
            let mapContainer = document.getElementById('map');
            let mapOption = {
                center: new kakao.maps.LatLng(37.56692, 126.97845),
                level: 3,
                mapTypeId: kakao.maps.MapTypeId.ROADMAP
            };
            let map = new kakao.maps.Map(mapContainer, mapOption);

            let currentOverlay = null;

            function closeOverlay() {
                if (currentOverlay) {
                    currentOverlay.setMap(null);
                    currentOverlay = null;
                }
            }

            function attachOverlay(marker, data) {
                kakao.maps.event.addListener(marker, 'click', function () {
                    closeOverlay();

                    let content = '<div class="wrap">' +
                        '    <div class="info">' +
                        '        <div class="title">' +
                        '            창고 정보' +
                        '            <div class="close" onclick="closeOverlay()" title="닫기"></div>' +
                        '        </div>' +
                        '        <div class="body">' +
                        '            <div class="desc">' +
                        '                <div style="display:none" class="ellipsis">창고번호: ' + data.con_no + '</div>' +
                        '                <div class="ellipsis">회사명: ' + data.cont_name + '</div>' +
                        '                <div class="ellipsis">주소: ' + data.cont_addr + '</div>' +
                        '                <div class="ellipsis">크기: ' + data.cont_size + ' </div>';

                    // 승인 상태에 따른 예약 링크 또는 경고창 표시
                    if (parseInt(data.cont_status) === 1) {
                        content += '<div><a class="link" href="javascript:void(0);" onclick="openPopup(' + data.cont_no + ')">창고 예약하기</a></div>';
                    } else if (parseInt(data.cont_status) === 2) {
                        content += '<div><a class="link" href="javascript:void(0);" onclick="alert(\'이미 예약된 창고입니다. 다른 창고 이용 부탁드립니다.\')">창고 예약하기</a></div>';
                    } else if (parseInt(data.cont_status) === 4) {
                        content += '<div><a class="link" href="javascript:void(0);" onclick="alert(\'승인이 거부된 창고입니다.\')">창고 예약하기</a></div>';
                    } else {
                        content += '<div><a class="link" href="javascript:void(0);" onclick="alert(\'관리자의 승인이 필요한 창고입니다.\')">창고 예약하기</a></div>';
                        console.log(data.cont_status);
                    }

                    content += '            </div>' +
                        '        </div>' +
                        '    </div>' +
                        '</div>';

                    // 오버레이 생성 및 지도에 표시
                    currentOverlay = new kakao.maps.CustomOverlay({
                        content: content,
                        map: map,
                        position: marker.getPosition()
                    });
                });
            }

            function openPopup(conNo) {
                let encodedConNo = encodeURIComponent(conNo);
                let url = 'booking/booking?con_no=' + encodedConNo;
                window.open(url, '_blank', 'width=1000, height=800');
            }

            function searchAddress() {
                let addressInput = document.getElementById('addressInput');
                let address = addressInput.value;

                if (address) {
                    var geocoder = new kakao.maps.services.Geocoder();
                    geocoder.addressSearch(address, function (result, status) {
                        if (status === kakao.maps.services.Status.OK && result.length > 0) {
                            map.setCenter(new kakao.maps.LatLng(result[0].y, result[0].x));
                        } else {
                            alert('주소를 찾을 수 없습니다.');
                        }
                    });
                } else {
                    alert('주소를 입력하세요.');
                }
            }

            let imageSrc = '/assets/img/team/storage.png',
                imageSize = new kakao.maps.Size(40, 45),
                imageOption = {offset: new kakao.maps.Point(27, 69)};
            let markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize, imageOption);

            let mapTypeControl = new kakao.maps.MapTypeControl();
            map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
            let zoomControl = new kakao.maps.ZoomControl();
            map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

            let clusterer = new kakao.maps.MarkerClusterer({
                map: map,
                averageCenter: true,
                minLevel: 5
            });

            let xhr = new XMLHttpRequest();
            xhr.open("GET", "/owner/container", true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var data = JSON.parse(xhr.responseText).datas;
                    var markers = [];
                    for (var i = 0; i < data.length; i++) {
                        var marker = new kakao.maps.Marker({
                            position: new kakao.maps.LatLng(data[i].we, data[i].kyung),
                            map: map,
                            image: markerImage
                        });
                        markers.push(marker);
                        attachOverlay(marker, data[i]);
                    }
                    clusterer.addMarkers(markers);
                }
            };
            xhr.send();


            let trafficShown = false;
            map.removeOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);

            function toggleTraffic() {
                if (trafficShown) {
                    map.removeOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);
                    trafficShown = false;
                } else {
                    map.addOverlayMapTypeId(kakao.maps.MapTypeId.TRAFFIC);
                    trafficShown = true;
                }
            }
    </script>
</div>
</body>
</html>
