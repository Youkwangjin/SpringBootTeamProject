<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <title>에이콘테이너 : 회원수정</title>
    <link href="/assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/user/user-join.css">
</head>
<body>
<header id="header" class="header d-flex align-items-center">
    <div>
        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="/user/mypage" class="active">Home</a></li>
            </ul>
        </nav>
    </div>
</header>
<h3 style="text-align: center; line-height: 2;"><span th:text="${userData.userDisplayName}"></span>님의 회원수정</h3>
<div class="join-form">
    <div class="content">
        <form action="/user/update" name="userUpdate" method="POST">

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <h3>이메일</h3>
            <label for="userEmail">
                <input type="text" name="userEmail" id="userEmail" class="text-field" th:value="${userData.userEmail}" readonly>
            </label><br/>
            <span class="email-result"></span>

            <h3>비밀번호</h3>
            <label for="user_pwd">
                <input type="password" name="user_pwd" id="user_pwd" class="text-field" placeholder="비밀번호">
            </label><br/>
            <span class="password-result"></span>

            <h3>비밀번호 확인</h3>
            <label for="userRePassword">
                <input type="password" id="userRePassword" class="text-field" placeholder="비밀번호 확인">
            </label><br/>
            <span class="rePassword-result"></span>

            <h3>이름</h3>
            <label for="user_name">
                <input type="text" name="user_name" id="user_name" class="text-field"
                       th:value="${userData.userDisplayName}" placeholder="이름">
            </label><br/>
            <span class="rePassword-result"></span>

            <h3>전화번호</h3>
            <label for="userTel">
                <input type="tel" name="userTel" id="userTel" class="text-field"
                       th:value="${userData.userTel}" placeholder="-를 제외한 숫자만 입력 바랍니다.">
            </label><br/>
            <span class="tel-result"></span>

            <h3>주소</h3>
            <label for="user_postcode">
                <input type="text" id="user_postcode" class="text-field-postcode" placeholder="우편번호">
            </label>

            <input type="button" onclick="user_execDaumPostcode()" class="button-postcode" value="우편번호 찾기"><br>

            <label for="user_roadAddress">
                <input type="text" id="user_roadAddress" class="text-field-postcode" placeholder="도로명주소">
            </label>

            <label for="user_jibunAddress">
                <input type="text" id="user_jibunAddress" class="text-field-postcode" placeholder="지번주소">
            </label>

            <span id="guide" style="color:#999;display:none"></span>
            <label for="user_detailAddress">
                <input type="text" id="user_detailAddress" class="text-field-postcode" placeholder="상세주소">
            </label>

            <label for="user_extraAddress">
                <input type="text" id="user_extraAddress" class="text-field-postcode" placeholder="참고항목">
            </label>

            <br/>
            <h3>입력한 주소</h3>
            <label for="user_combinedAddress">
                <input type="text" name="user_addr" id="user_combinedAddress" class="text-field"
                       th:value="${userData.userAddress}">
            </label>

            <input type="submit" class="submit-btn" value="수정하기">
            <input type="reset" class="reset-btn" id="btnReset" value="취소">
        </form>
    </div>
</div>
</body>
</html>
