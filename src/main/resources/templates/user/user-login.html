<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>에이콘테이너 : 로그인</title>
    <link rel="stylesheet" href="/css/user/user-login.css">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
<header id="header" class="header d-flex align-items-center">
    <nav id="navbar" class="navbar">
        <ul>
            <li><a href="/" class="active">Home</a></li>
            <li><a href="/owner/login">사업자 로그인</a></li>
        </ul>
    </nav>
</header>
<section class="login-form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <h1>사용자 로그인</h1>
    <form id="userLoginForm" method="post">
        <div class="int-area">
            <input type="text" name="userEmail" id="userEmail" autocomplete="off" placeholder="">
            <label for="userEmail">User Email</label>
        </div>
        <div class="int-area">
            <input type="password" name="userPassword" id="userPassword" autocomplete="off" placeholder="">
            <label for="userPassword">Password</label>
        </div>
        <div class="btn-area">
            <button type="submit" id="userLoginBtn">LOGIN</button>
        </div>
    </form>
    <div class="caption">
        <a href="/user/info/find">아이디/비밀번호 찾기</a>
        <a href="/user/join">회원가입</a>
    </div>
</section>
<script>
    const csrfTokenElement = document.querySelector('input[name="_csrf"]');
    const csrfToken = csrfTokenElement ? csrfTokenElement.value : null;

    document.getElementById('userLoginForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const userEmail = document.getElementById('userEmail').value.trim();
        const userPassword = document.getElementById('userPassword').value.trim();

        if (!userEmail || !userPassword) {
            alert("이메일과 비밀번호를 모두 입력해주세요.");
            return;
        }

        fetch('/api/auth/user/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRF-TOKEN': csrfToken,
            },
            body: JSON.stringify ({
                userEmail: userEmail,
                userPassword: userPassword
            })
        }).then(response => response.json())
            .then(data => {
                if (data.resultCode === 200) {
                    window.location.href = '/mypage';
                } else {
                    alert(data.errorMsg);
                }
            })
            .catch(error => {
                alert(error.errorMsg);
            })
    })
</script>
</body>
</html>
