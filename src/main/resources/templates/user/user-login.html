<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="/css/user/user-login.css">
    <link href="/assets/css/main.css" rel="stylesheet">
</head>
<body>
<header id="header" class="header d-flex align-items-center">
    <nav id="navbar" class="navbar">
        <ul>
            <li><a href="/" class="active">Home</a></li>
            <li><a href="/ownerLoginGo">사업자 로그인</a></li>
        </ul>
    </nav>
</header>
<section class="login-form">
    <h1>사용자 로그인</h1>
    <form action="userLogSuccess" method="post">
        <div class="int-area">
            <input type="text" name="user_id" id="id" autocomplete="off" required>
            <label for="id">User Id</label>
        </div>
        <div class="int-area">
            <input type="password" name="user_pwd" id="pwd" autocomplete="off" required>
            <label for="pwd">Password</label>
        </div>
        <div class="btn-area">
            <button type="submit" id="btn">LOGIN</button>
        </div>
    </form>
    <div class="caption">
        <a href="/userInfoFind">아이디/비밀번호 찾기</a>
        <a href="/userJoinGo">회원가입</a>
    </div>
</section>
<script src="/js/user/user-login.js"></script>
</body>
</html>
