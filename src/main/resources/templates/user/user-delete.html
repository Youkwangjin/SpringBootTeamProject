<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- kakao 주소 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/js/user/user-update.js"></script>
    <title>회원탈퇴 페이지</title>
    <link href="/assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/user/user-join.css">
</head>
<body>
<div th:if="${session.userSession != null}">
    <header id="header" class="header d-flex align-items-center">
        <nav id="navbar" class="navbar">
            <ul>
                <li><a href="/userSessionKeep" class="active">Home</a></li>
            </ul>
        </nav>
    </header>
    <h3 style="text-align: center; line-height: 2;"><span th:text="${userSession.user_name}"></span>님의 회원탈퇴</h3>
    <div class="join-form">
        <div class="content">
            <form action="/userInfoDelete" name="userUpdate" method="POST">
                <h3>아이디</h3>
                <label for="user_id">
                    <input type="text" name="user_id" id="user_id" class="text-field" th:value="${userSession.user_id}">
                </label>
                <div id="messageContainer">
                    <h3>비밀번호</h3>
                    <label for="user_pwd">
                        <input type="text" name="user_pwd" id="user_pwd" class="text-field"
                               th:value="${userSession.user_pwd}" placeholder="비밀번호">
                    </label>
                    <div id="user_pwdMessage"></div>

                    <h3>비밀번호 확인</h3>
                    <label for="user_repwd">
                        <input type="text" name="user_repwd" id="user_repwd" class="text-field" placeholder="비밀번호 확인">
                    </label>
                    <div id="user_repwdMessage"></div>

                    <h3>이름</h3>
                    <label for="user_name">
                        <input type="text" name="user_name" id="user_name" class="text-field"
                               th:value="${userSession.user_name}" placeholder="이름">
                    </label>
                    <div id="user_nameMessage"></div>

                    <h3>전화번호</h3>
                    <label for="user_tel">
                        <input type="tel" name="user_tel" id="user_tel" class="text-field"
                               th:value="${userSession.user_tel}" placeholder="전화번호">
                    </label>
                    <div id="user_telMessage"></div>

                    <h3>이메일</h3>
                    <label for="user_email">
                        <input type="text" name="user_email" id="user_email" class="text-field" maxlength="30"
                               th:value="${userSession.user_email}" placeholder="이메일">
                    </label>
                    <div id="user_emailMessage"></div>
                    <h3>주소</h3>
                    <label for="user_postcode">
                        <input type="text" id="user_postcode" class="text-field-postcode" placeholder="우편번호">
                    </label>
                    <input type="button" onclick="user_execDaumPostcode()" class="button-postcode" value="우편번호 찾기"><br>
                    <label for="user_roadAddress">
                        <input type="text" id="user_roadAddress" class="text-field-postcode" placeholder="도로명주소">
                    </label>
                    <label for="user_jibunAddress">
                        <input type="text" id="user_jibunAddress" class="text-field-postcode" placeholder="지번주소">
                    </label>
                    <span id="guide" style="color:#999;display:none"></span>
                    <label for="user_detailAddress">
                        <input type="text" id="user_detailAddress" class="text-field-postcode" placeholder="상세주소">
                    </label>
                    <label for="user_extraAddress">
                        <input type="text" id="user_extraAddress" class="text-field-postcode" placeholder="참고항목">
                    </label>
                    <br/>
                    <h3>입력한 주소</h3>
                    <label for="user_combinedAddress">
                        <input type="text" name="user_addr" id="user_combinedAddress" class="text-field"
                               th:value="${userSession.user_addr}">
                    </label>
                    <h3>주민등록번호</h3>
                    <label for="user_jumin">
                        <input type="tel" name="user_jumin" id="user_jumin" class="text-field"
                               th:value="${userSession.user_jumin}" placeholder="주민번호">
                    </label>
                    <div id="user_juminMessage"></div>
                </div>
                <input type="submit" class="submit-btn" value="탈퇴하기">
                <input type="reset" class="reset-btn" id="btnReset" value="취소">
            </form>
        </div>
    </div>
</div>
</body>
</html>
