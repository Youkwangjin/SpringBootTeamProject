<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>에이콘테이너 : 회원탈퇴</title>
    <link href="/assets/css/main.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="/css/user/user-join.css">
    <script src="/js/common/daum-postcode.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let userPassword = document.getElementById("userPassword");

            let resetButton = document.getElementById("btnReset");
            let submitButton = document.getElementById("userDeleteBtn");

            resetButton.addEventListener("click", function () {
                window.location.href = "/user/mypage";
            });

            const csrfTokenElement = document.querySelector("input[name=_csrf]");
            const csrfToken = csrfTokenElement ? csrfTokenElement.value : null;

            // 회원삭제 폼 데이터 전송
            document.getElementById("userDelete").addEventListener("submit", function (e) {
                e.preventDefault();

                if (!submitButton.disabled) {
                    const userUUId = document.getElementById("userUUId").value;
                    const passwordValue = userPassword.value.trim();

                    if (passwordValue === "") {
                        alert("비밀번호를 입력해주세요.");
                        document.getElementById("userPassword").focus();
                        return;
                    }
                    if (confirm("정말로 탈퇴하시겠습니까?")) {
                        const userData = {
                            userUUId: userUUId,
                            userPassword: userPassword.value,
                            _csrf: document.querySelector("[name=_csrf]").value
                        };
                        fetch(`/api/user/delete/${userUUId}`, {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "X-CSRF-TOKEN": csrfToken
                            },
                            credentials: "include",
                            body: JSON.stringify(userData)
                        })
                            .then(response => {
                                if (!response.ok) {
                                    return response.json().then(errorData => {
                                        throw new Error(errorData.errorMsg);
                                    });
                                }
                                return response.json();
                            })
                            .then(data => {
                                if (data.httpStatus === "OK") {
                                    alert(data.resultMsg);
                                    performLogout();
                                } else {
                                    throw new Error(data.errorMsg);
                                }
                            })
                            .catch(error => {
                                alert(error.message);
                            });
                    }
                }
            });

            function performLogout() {
                fetch("/api/logout", {
                    method: "POST",
                    credentials: "include",
                })
                    .then(response => {
                        if (response.ok) {
                            window.location.href = "/";
                        } else {
                            alert("서버에 오류가 발생했습니다. 관리자에게 문의하세요.")
                        }
                    })
            }
        });
    </script>
</head>
<body>
<h3 style="text-align: center; line-height: 2;"><span th:text="${userData.userDisplayName}"></span>님의 회원정보</h3>
<div class="join-form">
    <div class="content">
        <form id="userDelete">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" readonly/>
            <input type="hidden" name="userUUId" id="userUUId" class="text-field" th:value="${userData.userUUId}" readonly>

            <h3>이메일</h3>
            <label for="userEmail">
                <input type="text" name="userEmail" id="userEmail" class="text-field" th:value="${userData.userEmail}" readonly>
            </label><br/>
            <span class="email-result"></span>

            <h3>비밀번호</h3>
            <label for="userPassword">
                <input type="password" name="userPassword" id="userPassword" class="text-field" placeholder="비밀번호">
            </label><br/>
            <span class="password-result"></span>

            <h3>이름</h3>
            <label for="userDisplayName">
                <input type="text" name="userDisplayName" id="userDisplayName" class="text-field"
                       th:value="${userData.userDisplayName}" placeholder="이름" readonly>
            </label><br/>
            <span class="name-result"></span>

            <h3>전화번호</h3>
            <label for="userTel">
                <input type="tel" name="userTel" id="userTel" class="text-field"
                       th:value="${userData.userTel}" readonly>
            </label><br/>
            <span class="tel-result"></span>

            <h3>주소</h3>
            <label for="userAddress">
                <input type="text" name="userAddress" id="userAddress" class="text-field"
                       th:value="${userData.userAddr}" readonly>
            </label>

            <input type="submit" class="submit-btn" id="userDeleteBtn" value="탈퇴하기">
            <input type="reset" class="reset-btn" id="btnReset" value="돌아가기">
        </form>
    </div>
</div>
</body>
</html>
